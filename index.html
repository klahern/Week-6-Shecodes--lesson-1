<!DOCTYPE html>
<html>

<head>
  <title>Ahern Weather App</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>


<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="vertical-grouping">
        <h1 id="city">
          San Ramon
        </h1>
        <div class="temp-align">
          <span id="temperature"></span>
          <span class="units"> °F
          </span>
          <div id="weather-description">Clear</div>
        </div>
      </div>


      <div class="weather-grouping">
        <div class="box">
          <div id="date"></div>
        </div>
        <div class="box"> <img id="weather-icon" /></div>

        <div class="box"><span class="weather-details">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>mph</li>
          </span>
        </div>
      </div>

      <hr />

      <div class=forecast>
        <div class="row justify-content-center">
          <div class="col-2">
            🌤
            <div> 67/46°

            </div>
          </div>
          <div class="col-2">

            🌤
            <div>67°/49°</div>
          </div>
          <div class="col-2">
            ☁
            <div>62°/44° </div>
          </div>
          <div class="col-2">
            🌤
            <div>62°/47°</div>
          </div>
          <div class="col-2">
            🌤
            <div> 62°/45°</div>
          </div>
        </div>

        <div>
          <form class="search-form" id="search-form">
            <input type="search" placeholder="Type a city..." autocomplete="off" id="city-input">
            <button> Search </button>
            <button id="current-location-button"> Current </button>
          </form>
        </div>



        <script src="index.js"></script>

      </div>


    </div>
    <div class="git-connect"><a href="https://github.com/klahern/Week-6-Shecodes--lesson-1">Open-source
        code</a> by Kalise Ahern
    </div>
</body>


</html>
